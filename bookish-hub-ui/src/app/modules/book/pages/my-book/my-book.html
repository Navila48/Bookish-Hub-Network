
<h3>My Book list </h3>

<hr>
<div class="d-flex justify-content-end mb-3">
  <a routerLink="/books/manage" class="btn btn-outline-primary">
    <i class="fas fa-plus"> </i>&nbsp; New Book
  </a>
</div>
<div class="d-flex justify-content-start gap-4 flex-wrap">
  @for ( book of bookResponse.contents; track book.bookId){
    <app-book-card [book]="book"
                   [manage]="true"
                   (archive)="archiveBook($event)"
                   (share)="shareBook($event)"
                   (edit)="editBook($event)"
    ></app-book-card>

  }
</div>
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Pag Navigation">
    <ul class="pagination">
      <li>
        <a
          (click)="goToFirstPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="First Page"
          [class.disabled]="page === 0"
        >
          <i class="fas fa-angles-left"></i>
        </a>
      </li>
      <li>
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fas fa-angle-left"></i>
        </a>
      </li>
      @for (pageId of range(bookResponse.totalPages); track $index){
        <li>
          <a
            (click)="goToPage($index)"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Current Page"
            [class.active]="page === $index"
          >
            {{$index +1 }}
          </a>
        </li>
      }

      <li>
        <a
          (click)="goToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next Page"
          [class.disabled]="isLastPage"
        >
          <i class="fas fa-angle-right"></i>
        </a>
      </li>

      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Last Page"
          [class.disabled]="isLastPage"
        >
          <i class="fas fa-angles-right"></i>
        </a>
      </li>
    </ul>

  </nav>

</div>
