<div class="p-2">
  <h2>Manage Book</h2>
  <hr>
  @if (errorMsg.length){
    <div class="alert alert-danger mt-2" role="alert">
      @for ( msg of errorMsg;track msg){
        <p class="p-0 m-0">{{msg}}</p>
      }
    </div>
  }

  <div class="d-flex gap-2">
    <div class="col-3">
      <img class="rounded-1" width="100%" height="100%" [src]="selectedPicture || 'https://picsum.photos/1900/800'" alt="...">
      <div class="mt-2">
        <input (change)="onFileSelected($event)" class="form-control" type="file" id="formFile" accept="image/*">
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-12">
          <label class="form-label" for="title">Title </label>
          <input [(ngModel)]="bookRequest.title" type="text" class="form-control" name="title" id="title" placeholder="Book Title">
        </div>

        <div class="col-6">
          <label class="form-label" for="author">Author Name </label>
          <input [(ngModel)]="bookRequest.authorName" type="text" class="form-control" name="author" id="author" placeholder="Author Name">
        </div>
        <div class="col-6">
          <label class="form-label" for="isbn">ISBN </label>
          <input [(ngModel)]="bookRequest.isbn" type="text" class="form-control" name="isbn" id="isbn" placeholder="Book ISBN">
        </div>

        <div class="col-12">
          <label class="form-label" for="synopsis">Synopsis </label>
          <textarea [(ngModel)]="bookRequest.synopsis"  class="form-control" name="synopsis" id="synopsis" placeholder="Book Synopsis"></textarea>
        </div>

        <div class="col-12">
          <input [(ngModel)]="bookRequest.shareable" type="checkbox" class="form-check-input" name="shareme" id="shareme">
          <label for="shareme" class="form-check-label">&nbsp;Share Me </label>
        </div>

        <div class="d-flex justify-content-end gap-2 col-12">
          <button (click)="saveBook()" type="submit" class="btn btn-outline-primary">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/books/my-book" class="btn btn-link text-danger">
            <i class="fas fa-times"> </i> &nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
