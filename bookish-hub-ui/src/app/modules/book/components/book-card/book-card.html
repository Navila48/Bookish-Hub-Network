<div class="card" style="width: 20rem;"
[class.border-success]="book.sharable"
[class.border-warning]="book.archived"
>
  <img height="200px" [src]="bookCover" class="card-img-top" alt="..." >
  <div class="card-body overflow-scroll">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-1"><i class="fa-solid fa-book"></i>&nbsp;{{book.title}}</h5>
    <h5 class="card-subtitle fs-6 text-secondary mb-1"><i class="fa-solid fa-user-check"></i>&nbsp;{{book.author}}</h5>
    <h6 class="card-subtitle fs-6 text-secondary mb-1"><i class="fas fa-code"></i>&nbsp;{{book.isbn}}</h6>
    <h6 class="card-subtitle fs-6 text-secondary mb-1"><i class="fas fa-user"></i>&nbsp;{{book.owner}}</h6>
    <hr>
    <p class="card-text"> {{book.synopsis}}</p>
  </div>

  <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
    <div class="d-flex gap-2">
      <app-rating [rating]="book.rate || 0"></app-rating>
      <!--only display positive rating-->
      @if (book.rate || 0 > 0){
        <span class="fa-bold"> {{book.rate}}</span>
      }
    </div>
    @if ( !manage){
      <div class="d-flex gap-2">
        <i (click)="onShowDetails()" class="fas fa-circle-info text-primary" title="Show Details"></i>
        <i (click)="onBorrow()" class="fas fa-list-check text-primary" title="Borrow book"></i>
        <i (click)="onAddToWishList()" class="fas fa-heart text-danger" title="Add to Wishlist"></i>
      </div>
    } @else {
      <div class="d-flex gap-2">
        <i (click)="onEdit()" class="fas fa-edit text-success" title="Edit the Book"></i>
        <i (click)="onShare()" class="fas fa-share-nodes text-primary" title="Share the Book"></i>
        <i (click)="onArchive()" class="fas fa-archive text-danger" title="Archive the book"></i>
      </div>
    }

  </div>
</div>
